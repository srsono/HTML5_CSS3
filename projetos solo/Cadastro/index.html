<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro/login</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <h1>Crie um login</h1>
</header>
<form action="" method="get"> <!-- Formulário de cadastro -->
    <p><label for="username">Nome:</label>
    <input type="text" id="username" name="username" required></p>

    <p><label for="email">Email:</label>
    <input type="email" id="email" name="email" required></p>

    <p><label for="password">Senha:</label>
    <input type="password" id="password" name="password" required></p>

    <p><input type="submit" value="Cadastrar"></p>
    
</form>
 <footer>

 </footer>

    <script src="script.js"></script> <!-- Link para o arquivo JavaScript externo -->
</body>
</html>
