<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira tabela </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        /*afastamento da tabela*/
        table{
            width: 400px;
            border-collapse: collapse; /*tira especamento dos elemenos da tabelas*/
        }

        /*bordas nos dados da tabela/ criação de linhas */
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    <!--
        HERAQUIA DE TABELAS(SIMPLES)
        table = tabela
         table row = linhas da tabela
          table hearder = cabechalho da  tabela 
           table data = dados de tabela 
    -->
    <table>
        <tr> <!-- peimeira linha-->
            <td>A1</td> <!--dados linha 1-->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!-- segunda linha -->
            <td>A2</td><!--dados linha 2-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- terceira linha-->
            <td>A3</td><!--dados linha 3-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- quarta linha-->
            <td>A4</td><!--dados linha 4-->
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>


</body>
</html>
