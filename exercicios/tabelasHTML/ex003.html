<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <link rel="stylesheet" href="mesclagem.css">
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td colspan="4" style="background-color:aqua;">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
            <td rowspan="2" style="background-color:aqua;">0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td colspan="2" style="background-color:aqua;">0</td>
        </tr>
    </table>
</body>
</html>
